<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <link rel="icon" type="image/png" href="./IMG/favicon.ico">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <img src="./IMG/Logo.png.png" id="logoGeral">
    <div class="container">
        <h1>Criptografia em <img src="./IMG/logo-js.png" id="logoJS"></h1>
        
        <div class="text-area">
            <textarea id="input-text" placeholder="Digite o texto a ser criptografado"></textarea>
        </div>

        <div class="btn-area">
            <button id="encrypt-btn">Criptografar</button>
            <button id="decrypt-btn">Descriptografar</button>
        </div>

        <div class="text-area">
            <textarea id="output-text" placeholder="Texto criptografado ou descriptografado"></textarea>
        </div>

        <div class="btn-area">
            <button class="btn-clipboard" data-clipboard-target="#output-text">Copiar</button>
        </div>
    </div>

    <footer class="rodape">
        <span>PEDRO MATHEUS LIMA DA CRUZ</span> 
        <a href="https://github.com/pedrojoop"><ion-icon name="logo-github"></ion-icon></a>
        <a href="https://www.linkedin.com/in/pedrolima21/"><ion-icon name="logo-linkedin"></ion-icon></a>
        <a href="https://www.instagram.com/pedromatheus2117/"><ion-icon name="logo-instagram"></ion-icon></a>
    </footer>

    <!-- Carrega a biblioteca DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.1/dist/purify.min.js"></script>
    
    <!-- Carrega o arquivo clipboard para copiar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

    <!-- Icones do IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="js/encrypt.js"></script>
    <script src="js/decrypt.js"></script>
    <script src="js/copy.js"></script>
</body>

</html>
